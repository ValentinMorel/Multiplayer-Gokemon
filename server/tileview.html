<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TileView</title>
</head>
<body>
    <img id="tileview0" src="" style="transform: scale(2, 2) translate(50%, 50%);">
    <img id="tileview1" src="" style="transform: scale(2, 2) translate(100%, 50%);">

<script>
    const uri0 = "ws://localhost:8888" + "/debug/tileview/bank0";
    const webSocket0 = new WebSocket(uri0);
    webSocket0.binaryType = 'blob';
    webSocket0.onopen = (e) => {
        console.log("open");
    };

    webSocket0.onmessage = (e) => {
        console.log("message");
        const data = e.data;
        if (data.constructor === Blob) {
            document.getElementById('tileview0').src = URL.createObjectURL(data);
        }
    };

    webSocket0.onclose = (e) => {
        console.log("close");
    };
</script>
